<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>棋子 SVG 对照表</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 16px;
            background: #222;
            color: #eee;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 120px);
            gap: 16px;
        }
        .item {
            background: #333;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }
        .item img {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto 4px;
            background: #f4e0c0;
            border-radius: 50%;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
<h1>棋子 SVG 对照表 (文件名 vs 实际文字)</h1>
<div class="grid">
    <!-- 把你的文件名都列出来，这里根据你之前发的那批填 -->
    <div class="item">
        <img src="svg/pieces/r-advisor.svg" alt="">
        <div>r-advisor.svg</div>
    </div>
